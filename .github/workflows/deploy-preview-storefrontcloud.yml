  build-cli:
    name: Build CLI
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules-test
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: Build CLI
        run: |
          cd ./packages/cli/
          yarn build
      - name: Upload build folder
        uses: actions/upload-artifact@v2
        with:
          name: cli-build
          path: ./packages/cli/build/

  build-composables:
    name: Build composables package
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Cache composables build
        uses: actions/cache@v2
        env:
          cache-name: test-cache-composables-build
        with:
          path: |
            packages/composables/dist
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: Check dist file existence
        id: check_dist_file
        uses: andstor/file-existence-action@v1.0.1
        with:
          files: "packages/composables/dist"
      - name: Cache node_modules
        if: steps.check_dist_file.outputs.files_exists != 'true'
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules-test
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: Build Composables
        if: steps.check_dist_file.outputs.files_exists != 'true'
        run: |
          yarn build composables --ci
      - name: Upload build folder
        uses: actions/upload-artifact@v2
        with:
          name: composables-build
          path: ./packages/composables/dist/

