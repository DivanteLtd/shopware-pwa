  build-shopware-6-client:
    name: Build shopware-6-client package
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Cache shopware-6-client build
        uses: actions/cache@v2
        env:
          cache-name: test-cache-shopware-6-client-build
        with:
          path: |
            packages/shopware-6-client/dist
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: Check dist file existence
        id: check_dist_file
        uses: andstor/file-existence-action@v1.0.1
        with:
          files: "packages/shopware-6-client/dist"
      - name: Cache node_modules
        if: steps.check_dist_file.outputs.files_exists != 'true'
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules-test
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: Build shopware-6-client
        if: steps.check_dist_file.outputs.files_exists != 'true'
        run: |
